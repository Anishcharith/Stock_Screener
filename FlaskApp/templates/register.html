{% extends "header.html" %}
{% block body %}
<body>
<center>
<img src ="{{ url_for("static",filename="images/mainlogo.png")}}">
<h3 style='margin-top:-20px'>Stock_Screener</h3>
</center>
<br>
<br>
<div class="container">
<form class="form-horizontal" action="" method="post">
  <fieldset>
	<legend>Register</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-5">
		  <input name='email' class="form-control" id="email" placeholder="email" type="text" value="{{ request.form.email }}">
      </div>
    </div>
    <div class="form-group">
      <label for="inputUsername" class="col-lg-2 control-label">Username</label>
      <div class="col-lg-5">
		  <input name='username' class="form-control" id="username" placeholder="username" type="text" value="{{ request.form.username }}">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-5">
		  <input name='password' class="form-control" id="password" placeholder="password" type="password" value="{{ request.form.password }}">
      </div>
    </div>
    <div class="form-group">
      <label for="inputRePassword" class="col-lg-2 control-label">Re-enter Password</label>
      <div class="col-lg-5">
		  <input name='repassword' class="form-control" id="repassword" placeholder="repassword" type="password" value="{{ request.form.repassword }}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-5 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary" value="Login">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
</div>
									</body>
{% endblock %}
