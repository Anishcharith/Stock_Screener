{% extends "header.html" %}
{% block body %}
<body>
<center>
<img src ="{{ url_for("static",filename="images/mainlogo.png")}}">
<h3 style='margin-top:-20px'>Stock_Screener</h3>
</center>
<br>
<br>
<div align="center" class="container">
<form class="form-horizontal justify-content-center align-items-center" action="" method="post">
  <fieldset>
	  <legend>{{query}}</legend>
	  <div style=" margin: 0 auto;">
    <div class="form-group">
      <div class="col-lg-5 col-lg-offset-3">
		  <input name='screenname' style="text-align:center;font-size=1em;margin-left:auto;margin-right:auto" class="form-control" id="screenname" placeholder="Screen Name" type="text" value="{{ request.form.screenname }}">
      </div>
	</div>
    <div class="form-group">
      <div class="col-lg-7 col-lg-offset-2">
		  <input name='description' style="text-align:center;font-size=1em"class="form-control center" id="description" placeholder="Description" type="text" value="{{ request.form.description }}">
      </div>
    </div>
    <div class="form-group justify-content-center">
      <div class="col-lg-5 col-lg-offset-3">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary" value="Login">Submit</button>
      </div>
    </div>
	  </div>
  </fieldset>
</form>
</div>
</body>
{% endblock %}
